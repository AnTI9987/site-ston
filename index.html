<!DOCTYPE html>
<html>
<head>
    <title>NFC –°–∞–π—Ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .my-image {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .loading {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <img src="my-image.jpg" alt="–ú–æ—è –∫–∞—Ä—Ç–∏–Ω–∫–∞" class="my-image">
    <div class="loading" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    
    <audio id="myAudio" loop>
        <source src="my-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('myAudio');
        var statusText = document.getElementById('status');
        audio.volume = 1.0;
        
        // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –∑–≤—É–∫ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        function tryAutoPlay() {
            audio.play().then(function() {
                statusText.innerHTML = "–ó–≤—É–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è ‚úÖ";
                statusText.style.color = "#00ff00";
            }).catch(function(error) {
                statusText.innerHTML = "–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —ç–∫—Ä–∞–Ω –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞ üîà";
                statusText.style.color = "#ff4444";
            });
        }
        
        // –ù–µ—Å–∫–æ–ª—å–∫–æ –ø–æ–ø—ã—Ç–æ–∫ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
        window.addEventListener('load', function() {
            // –ü–µ—Ä–≤–∞—è –ø–æ–ø—ã—Ç–∫–∞ —Å—Ä–∞–∑—É
            tryAutoPlay();
            
            // –í—Ç–æ—Ä–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ 500ms
            setTimeout(tryAutoPlay, 500);
            
            // –¢—Ä–µ—Ç—å—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ 1000ms
            setTimeout(tryAutoPlay, 1000);
        });
        
        // –¢–∞–∫–∂–µ –ø—Ä–æ–±—É–µ–º –ø—Ä–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ —Å —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
        document.body.addEventListener('click', function() {
            audio.play().then(function() {
                statusText.innerHTML = "–ó–≤—É–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è ‚úÖ";
                statusText.style.color = "#00ff00";
            });
        });
        
        document.body.addEventListener('touchstart', function() {
            audio.play().then(function() {
                statusText.innerHTML = "–ó–≤—É–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è ‚úÖ";
                statusText.style.color = "#00ff00";
            });
        });
        
        // –ü—Ä–æ–±—É–µ–º –ø—Ä–∏ –ª—é–±–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
        document.body.addEventListener('mousemove', function() {
            audio.play().then(function() {
                statusText.innerHTML = "–ó–≤—É–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è ‚úÖ";
                statusText.style.color = "#00ff00";
            });
        });
    </script>
</body>
</html>
