<!DOCTYPE html>
<html>
<head>
    <title>NFC Сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .my-image {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .loading {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <img src="my-image.jpg" alt="Моя картинка" class="my-image">
    <div class="loading" id="status">Загрузка...</div>
    
    <audio id="myAudio" loop>
        <source src="my-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('myAudio');
        var statusText = document.getElementById('status');
        audio.volume = 1.0;
        
        // Функция вибрации (для Android)
        function vibrate() {
            if (navigator.vibrate) {
                // Короткая вибрация - 100ms
                navigator.vibrate(100);
            }
        }
        
        // Пытаемся запустить звук сразу при загрузке
        function tryAutoPlay() {
            // Вибрация при попытке воспроизведения
            vibrate();
            
            audio.play().then(function() {
                statusText.innerHTML = " ";
                statusText.style.color = "#00ff00";
                
                // Дополнительная вибрация при успешном запуске
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            }).catch(function(error) {
                statusText.innerHTML = "Нажми на Ивангая";
                statusText.style.color = "#ff4444";
            });
        }
        
        // Несколько попыток автозапуска
        window.addEventListener('load', function() {
            // Первая попытка сразу
            tryAutoPlay();
            
            // Вторая попытка через 500ms
            setTimeout(tryAutoPlay, 500);
            
            // Третья попытка через 1000ms
            setTimeout(tryAutoPlay, 1000);
        });
        
        // Также пробуем при взаимодействии с страницей
        function handleInteraction() {
            vibrate(); // Вибрация при взаимодействии
            audio.play().then(function() {
                statusText.innerHTML = "Звук воспроизводится ✅";
                statusText.style.color = "#00ff00";
            });
        }
        
        document.body.addEventListener('click', handleInteraction);
        document.body.addEventListener('touchstart', handleInteraction);
        document.body.addEventListener('mousemove', handleInteraction);
        
        // Вибрация при первом касании (даже если звук уже играет)
        document.body.addEventListener('touchstart', vibrate);
    </script>
</body>
</html>
