<!DOCTYPE html>
<html>
<head>
    <title>NFC Сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .my-image {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .message {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="my-image.jpg" alt="Ивангай" class="my-image">
    <div class="message" id="status">Нажми на Ивангая</div>
    
    <audio id="myAudio" loop>
        <source src="my-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        var audio = document.getElementById('myAudio');
        var statusText = document.getElementById('status');
        audio.volume = 1.0;
        
        // Флаг чтобы отслеживать было ли нажатие
        var wasClicked = false;
        
        function startAudio() {
            if (!wasClicked) {
                wasClicked = true;
                audio.play().then(function() {
                    statusText.innerHTML = "Дело в шляпи";
                    statusText.style.color = "#00ff00";
                }).catch(function(error) {
                    statusText.innerHTML = "Дело в шляпи (но звук не запустился)";
                    statusText.style.color = "#ff4444";
                });
            }
        }
        
        // Пытаемся запустить автоматически
        window.addEventListener('load', function() {
            setTimeout(function() {
                audio.play().then(function() {
                    statusText.innerHTML = "Дело в шляпи";
                    statusText.style.color = "#00ff00";
                    wasClicked = true;
                }).catch(function(error) {
                    // Оставляем первую надпись если автозапуск не удался
                });
            }, 1000);
        });
        
        // Запускаем при клике на любую область
        document.body.addEventListener('click', startAudio);
        document.body.addEventListener('touchstart', startAudio);
        
        // Особый обработчик для картинки
        document.querySelector('.my-image').addEventListener('click', function(event) {
            event.stopPropagation(); // Чтобы не срабатывало дважды
            startAudio();
        });
    </script>
</body>
</html>
